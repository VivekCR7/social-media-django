{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
      crossorigin="anonymous"
    />

    <link rel = "icon"
        href = "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRbEII3Ly_qCG06g_ZKRgzXqPFhSO_E_ErvWA&usqp=CAU" 
        type = "image/x-icon">

    <link rel="stylesheet" href="{% static 'post/style.css' %}" />

    <!-- font awesome -->
    <script
    src="https://kit.fontawesome.com/4524c5fd82.js"
    crossorigin="anonymous"
  ></script>
  
    <title>PhotoGram</title>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-md navbar-dark bg-steel fixed-top grid">
        <div class="second">
          <a class="navbar-brand"
          href="{% url 'post-home' %}">PhotoGram</a>
        </div>

            <!-- Navbar Right Side -->
        <div class="navbar-nav first">
            <a class="nav-item nav-link " href="{% url 'post-create' %}">
              <i class="fa fa-camera fa-2x" aria-hidden="true"></i></a>
        </div>
        <div class = "navbar-nav third">
            <a class="nav-item nav-link " href="{% url 'profile' %}">
              <i class="fa fa-user fa-2x" aria-hidden="true"></i></a>
        </div>
      </nav>
    </header>

    <div class="main">
      <div>
        {% block content %}{% endblock %}
      </div>
    </div>
    
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
